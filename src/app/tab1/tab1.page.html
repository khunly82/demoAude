<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Panier
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-item>
    <ion-label position="floating">Article</ion-label>
    <ion-input [(ngModel)]="articleName"></ion-input>
    <ion-button slot="end" size="medium" fill="outline" color="tertiary" shape="round"
                (click)="add()"><ion-icon name="add"></ion-icon></ion-button>
  </ion-item>

  <ion-list>
    <ion-list-header>
      Mes articles
    </ion-list-header>
    <ion-item *ngFor="let item of articles" (click)="openActionSheet(item)">
      <span>{{item.name}}</span>
      <ion-icon *ngIf="item.checked" slot="end" name="checkmark-circle" color="success"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
